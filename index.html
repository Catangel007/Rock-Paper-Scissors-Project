<body>

  <header>ROCK PAPER SCISSOR GAME </header>

   <dialog class="message">
  <h2>Rules</h2><hr>
  <br> Rock wins when rock smashes paper. 
  <br> Paper wins when paper wraps rock. 
  <br> Scissors wins when scissors cuts paper.
  <br> when two elements are the same it's a tie.
  <br><br>
  GOOD LUCK!!!
  
</dialog>

      <div class="score"></div>
      <div class="game"></div>
      <div class="choice">
        <div class="winner"></div>
      </div>
      

  <div id="container"> 
    <button id ="rock">🪨</button>
    <button id ="paper">📃</button>
    <button id ="scissors">✂️</button>
  </div>

   <button id ="restart">Restart</button>
